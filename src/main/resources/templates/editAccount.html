<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href = "/css/forms.css" rel = "stylesheet"/>
	<title> Edit Account </title>
</head>
<body>
	<div th:replace="header :: myheader"></div>
	<div th:replace="navbar :: mynavbar"></div>
	
	<h1>Edit Account</h1>
	
	<form action="#" th:action="@{/editAccount}"
	th:object="${player}" method="post">
	
	<input type="hidden" th:field="*{id}" th:value="${player.id}"/>
	
	<p>Username: <input type="text" th:field="*{username}" 
	th:value="${player.username}" required/></p>
	<p>Password: <input type="password" th:field="*{password}" required/></p>
	
	<p>Full name: <input type="text" th:field="*{name}" 
	th:value="${player.name}" required/></p>
	
	<p>Date of Birth: <input type="date" th:field="*{dob}" 
	th:value="${player.dob}" required/></p>
	
	<p>Favorite sport: </p>
	<select name="favoriteSport" th:field="*{favoriteSport}" 
	th:value="${player.favoriteSport}" required>
	  <option th:value="0">Tennis</option>
	  <option th:value="1">Baseball</option>
	  <option th:value="2">Basketball</option>
	  <option th:value="3">Football</option>
	  <option th:value="4">Hockey</option>
	  <option th:value="5">Soccer</option>
	  <option th:value="6">Other</option>
	</select>
	
	<br>	
	<br>
	
	<p><input type="submit" value="Submit" /></p>
	</form>
	
	<div th:replace="footer :: myfooter"></div>
</body>
</html>
