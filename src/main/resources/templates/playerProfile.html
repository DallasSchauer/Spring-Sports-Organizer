<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href = "/css/events.css" rel = "stylesheet"/>
	<title> Teams </title>
</head>
<body>
	
	<div th:replace="header :: myheader"></div>
	<div th:replace="navbar :: mynavbar"></div>
	
	<h6 th:text="${player.name}" />
	<h6 th:text="${player.username}" />
	
	<a th:href="@{/editAccount}">
		<button style="border:3px solid black; margin:10px; font-size: 28px;"
		th:if="${player.id} == ${session.USER_ID}">✏️ Edit ✏️</button>
	</a>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Date of Birth</th>
			<th>Favorite Sport</th>
		</tr>
		<tr>
			<td th:text="${player.id}"/>
			<td th:text="${player.dob}"/>
			<td th:switch="${player.favoriteSport}">
				<span th:case="0"><p>🎾</p></span>
				<span th:case="1"><p>⚾</p></span>
				<span th:case="2"><p>🏀</p></span>
				<span th:case="3"><p>🏈</p></span>
				<span th:case="4"><p>🏒</p></span>
				<span th:case="5"><p>⚽</p></span>
				<span th:case="6"><p>Other<p></span>
			</td>
		</tr>
	</table>
	
	<br>
	
	<style>
		.button {
	  background-color: #4CAF50;
	  font-family:Georgia, 'Times New Roman', Times, serif;
	  border:aliceblue;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  margin-left: auto;
	  margin-right: auto;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 36px;
	  margin: 4px 2px;
	  cursor: pointer;
	  position: relative;
	}
	</style>
	
	
	<a class="button" th:href="@{/teams/players/{id}(id=${player.id})}">View All Teams</a>
</body>
</html>
