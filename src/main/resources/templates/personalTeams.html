<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href = "/css/events.css" rel = "stylesheet"/>
	<title> Teams </title>
</head>
<body>
	<script>
		function teamClicked(value) {
        	location.href = "/teams/" + value;
    	}
	</script>

	<div th:replace="header :: myheader"></div>
	<div th:replace="navbar :: mynavbar"></div>
	
	<h1> Participated in: </h1>
	
	<table style="margin:auto;">
		<tr>
			<th>Sport</th>
			<th>Team Id</th>
			<th>Manager Id</th>
			<th>Name</th>
			<th>Maximum Age</th>
		</tr>
		<tr th:each="team:${playerTeams}" style="cursor: pointer"
		 th:onClick="'javascript:teamClicked(\'' + ${team.id} + '\');'">
			<td th:switch="${team.sport}">
				<span th:case="0"><p>🎾</p></span>
				<span th:case="1"><p>⚾</p></span>
				<span th:case="2"><p>🏀</p></span>
				<span th:case="3"><p>🏈</p></span>
				<span th:case="4"><p>🏒</p></span>
				<span th:case="5"><p>⚽</p></span>
				<span th:case="6"><p>Other<p></span>
			</td>
			<td th:text="${team.id}">Id</td>
			<td th:text="${team.managerId}">Manager Id</td>
			<td th:text="${team.name}">Name</td>
			<td th:text="${team.maxAge}">Maximum Age</td>
		</tr>
	</table>
	
	<h1> Managed: </h1>
	
	<table style="margin:auto;">
		<tr>
			<th>Sport</th>
			<th>Team Id</th>
			<th>Manager Id</th>
			<th>Name</th>
			<th>Maximum Age</th>
		</tr>
		<tr th:each="team:${managedTeams}" style="cursor: pointer"
		 th:onClick="'javascript:teamClicked(\'' + ${team.id} + '\');'">
			<td th:switch="${team.sport}">
				<span th:case="0"><p>🎾</p></span>
				<span th:case="1"><p>⚾</p></span>
				<span th:case="2"><p>🏀</p></span>
				<span th:case="3"><p>🏈</p></span>
				<span th:case="4"><p>🏒</p></span>
				<span th:case="5"><p>⚽</p></span>
				<span th:case="6"><p>Other<p></span>
			</td>
			<td th:text="${team.id}">Id</td>
			<td th:text="${team.managerId}">Manager Id</td>
			<td th:text="${team.name}">Name</td>
			<td th:text="${team.maxAge}">Maximum Age</td>
		</tr>
	</table>
	<div th:replace="footer :: myfooter"></div>
</body>
</html>
