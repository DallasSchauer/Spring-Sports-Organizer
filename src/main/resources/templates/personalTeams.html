<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href = "/css/tables.css" rel = "stylesheet"/>
	<title> Teams </title>
</head>
<body>
	<div th:replace="header :: myheader"></div>
	<div th:replace="navbar :: mynavbar"></div>
	
	<h1> Participated in: </h1>
	
	<table style="margin:auto;">
		<tr>
			<th>Team Id</th>
			<th>Manager Id</th>
			<th>Name</th>
			<th>Sport</th>
			<th>Minimum Age</th>
			<th>Maximum Age</th>
		</tr>
		<tr th:each="team:${playerTeams}">
			<td th:text="${team.id}">Id</td>
			<td th:text="${team.managerId}">Manager Id</td>
			<td th:text="${team.name}">Name</td>
			<td th:text="${team.sport}">Sport</td>
			<td th:text="${team.minAge}">Minimum Age</td>
			<td th:text="${team.maxAge}">Maximum Age</td>
		</tr>
	</table>
	
	<h1> Managed: </h1>
	
	<table style="margin:auto;">
		<tr>
			<th>Team Id</th>
			<th>Manager Id</th>
			<th>Name</th>
			<th>Sport</th>
			<th>Minimum Age</th>
			<th>Maximum Age</th>
		</tr>
		<tr th:each="team:${managedTeams}">
			<td th:text="${team.id}">Id</td>
			<td th:text="${team.managerId}">Manager Id</td>
			<td th:text="${team.name}">Name</td>
			<td th:text="${team.sport}">Sport</td>
			<td th:text="${team.minAge}">Minimum Age</td>
			<td th:text="${team.maxAge}">Maximum Age</td>
		</tr>
	</table>
	<div th:replace="footer :: myfooter"></div>
</body>
</html>
